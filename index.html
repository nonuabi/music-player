<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./css/header.css" rel="stylesheet" type="text/css" />
    <link href="./css/body.css" rel="stylesheet" type="text/css" />
    <link href="./css/footer.css" rel="stylesheet" type="text/css" />
    <link href="./css/main.css" rel="stylesheet" type="text/css" />

    <title>Document</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- app logo with the app name  -->
      <div class="logo_container">
        <div class="logo">
          <img src="./static/img/logo.jfif" alt="music logo" />
        </div>
        <div class="studio_name">
          <p>Ninjas</p>
          <p id="name_id">Studio</p>
        </div>
      </div>

      <!-- favourite button -->
      <div class="fav_button">
        <button>Favourites</button>
      </div>

      <!-- input tag for  searching  -->
      <div class="search_container">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search" />
      </div>

      <!-- img tag which show the bell icon  -->
      <div class="bell_icon">
        <i class="far fa-bell fa-2x"></i>
      </div>

      <!-- img tag which show the profile image of login user -->
      <div class="profile_image_container">
        <img src="./static/img/face.jfif" alt="" />
      </div>
    </header>
    <div class="content_container">
      <!-- left side container 
      <div class="left">
        <div class="display"></div>
        <div class="list"></div>
      </div>

      -->

      <!-- right side container
      <div class="right">
        <div class="artists"></div>
        <div class="recently"></div>
      </div>
       -->
    </div>
    <footer>Footer</footer>
    <script src="./script/script.js" type="text/javaScript"></script>
  </body>
</html>
